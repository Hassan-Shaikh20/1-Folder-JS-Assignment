<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 5px;
            margin: 5px 0;
            width: 150px;
        }
        input[type="number"]::placeholder{
            text-align: center;
        }
        button {
            padding: 8px 16px;
            background-color: #050505;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #232923;
        }
        #multiplication-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="generateTable()">Generate Table</button>
    <div id="multiplication-table"></div>

    <script>
       
        function generateTable() {
            var number = document.getElementById("number").value;
            var multiplicationTableDiv = document.getElementById("multiplication-table");
            multiplicationTableDiv.innerHTML = ""; 

            if (!number) {
                number = 5;
            }

            var table = "<h2>Multiplication Table of " + number + "</h2><table>";
            for (var i = 1; i <= 10; i++) {
                table += "<tr><td>" + number + " x " + i + "</td><td>=</td><td>" + (number * i) + "</td></tr>";
            }
            table += "</table>";
            multiplicationTableDiv.innerHTML = table;
        }
    </script>
</body>
</html>
