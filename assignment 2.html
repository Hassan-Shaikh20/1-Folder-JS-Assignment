<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Execution</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Script Execution</h1>
    <div class="output">
        <p>Output :</p>
        <p><span id="outputA"></span></p>
        <p><span id="outputB"></span></p>
        <p><span id="outputResult"></span></p>
    </div>

    <script>
        
        var a = 2, b = 1;

       
        a = a - 1; 
        a = a - 1;  
        b = b - 1;  
        var stage2 = a - b; 

        
        a = a - 1; 
        b = b + 1; 
        var stage3 = stage2 + b; 

        a = a - 1;
        var stage4 = stage3 + b; 
        b = b - 1; 

        var result = stage4;

        document.getElementById("outputA").innerText = "a : " + a;
        document.getElementById("outputB").innerText = "b : " + b;
        document.getElementById("outputResult").innerText = "result: " + result;
    </script>
</body>
</html>
