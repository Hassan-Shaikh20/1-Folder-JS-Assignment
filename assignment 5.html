<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Marks</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 5px;
            margin: 5px 0;
            width: 100px;
        }
        input[type="number"] {
            padding: 5px;
            margin: 5px 0;
            width: 110px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
    </style>
</head>
<body>
    <h1>Subject Marks</h1>
    <label for="subject1">Subject 1:</label>
    <input type="text" id="subject1" placeholder="Subject 1"><br><br>
    <label for="subject2">Subject 2:</label>
    <input type="text" id="subject2" placeholder="Subject 2"><br><br>
    <label for="subject3">Subject 3:</label>
    <input type="text" id="subject3" placeholder="Subject 3"><br><br>
    <label for="marks1">Obtained Marks (Subject 1):</label>
    <input type="number" id="marks1" placeholder="Obtained Marks"><br><br>
    <label for="marks2">Obtained Marks (Subject 2):</label>
    <input type="number" id="marks2" placeholder="Obtained Marks"><br><br>
    <label for="marks3">Obtained Marks (Subject 3):</label>
    <input type="number" id="marks3" placeholder="Obtained Marks"><br><br>
    <button onclick="calculateMarks()">Calculate</button>


    <div id="result"></div>

    <script>
        // JavaScript Code
        function calculateMarks() {
            var subject1 = document.getElementById("subject1").value;
            var subject2 = document.getElementById("subject2").value;
            var subject3 = document.getElementById("subject3").value;
            var marks1 = parseInt(document.getElementById("marks1").value) || 0;
            var marks2 = parseInt(document.getElementById("marks2").value) || 0;
            var marks3 = parseInt(document.getElementById("marks3").value) || 0;

            var totalMarks = 100 * 3;
            var obtainedMarks = marks1 + marks2 + marks3;
            var percentage = (obtainedMarks / totalMarks) * 100;

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h2>Result</h2><table><tr><th>Subject</th><th>Total Marks</th><th>Obtained Marks</th></tr>" +
                "<tr><td>" + subject1 + "</td><td>100</td><td>" + marks1 + "</td></tr>" +
                "<tr><td>" + subject2 + "</td><td>100</td><td>" + marks2 + "</td></tr>" +
                "<tr><td>" + subject3 + "</td><td>100</td><td>" + marks3 + "</td></tr>" +
                "<tr><th>Total</th><th>" + totalMarks + "</th><th>" + obtainedMarks + "</th></tr>" +
                "<tr><th colspan='3'>Percentage: " + percentage.toFixed(2) + "%</th></tr></table>";
        }
    </script>
</body>
</html>

</html>
